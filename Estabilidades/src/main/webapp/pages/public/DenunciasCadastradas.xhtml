<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title>Denuncias</title>
</head>
<h:body>
	<h1>Denuncias Cadastradas</h1>

		<f:facet name="header"> Denuncias</f:facet>
		<p:dataTable var="Denuncias" value="#{denunciasBean.denuncias}"
			emptyMessage="Sem Denuncias!" editable="true">

			<f:facet name="header"> Denuncias Cadastradas</f:facet>
			<p:ajax event="rowEdit" listener="#{denunciasBean.onRowEdit(denuncias)}"
				update=":form:growl" />

			<p:column headerText="ID" sortable="true" sortBy="#{denuncias.long}">
				<h:outputText value="#denuncia.long}" />
			</p:column>

			<p:column headerText="Nome">

				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{Denuncia.nome}" />
					</f:facet>

					<f:facet name="input">
						<h:inputText value="#{Denuncia.nome}" style="width:100%" />
					</f:facet>

				</p:cellEditor>
			</p:column>
</h:body>
</html>
