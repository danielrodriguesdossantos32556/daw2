<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Bairros</title>
</h:head>


<h:body>
	<p:panelGrid columns="2">
		<f:facet name="caption">
			<h:outputText value="Filtros" />
		</f:facet>
		<f:facet name="header">
			<h:outputText value="Bairros" />
			<p:outputLabel value="NomeCidade: " for="nomeField" />
			<p:inputText id="nomeField"
				value="#{bairrosBean.entidade.nome_cidade}" label="Cidade"
				style="width:350px" />
			<p:outputLabel value="NomeBairro: " for="nomeField" />
			<p:inputText id="nomeField"
				value="#{bairrosBean.entidade.nome_bairro}" label="Bairro"
				style="width:350px" />
			<p:outputLabel value="NomeRua: " for="nomeField" />
			<p:inputText id="nomeField" value="#{ruasBean.entidade.nome_ruas}"
				label="Ruas" style="width:350px" />

		</f:facet>
		<h:form>
			<h:outputLabel value="Descrição: " />
			<h:inputTextarea cols="50" rows="5" />
			<p:commandButton id="btnNovo" value="Salvar"
				action="#{bairrosBean.save()}" ajax="false"
				action="#{ruasBean.save()}" ajax="false" />
			<p:commandButton id="btnLimpar" value="Apagar"
				action="#{bairrosBean.limpar()}" ajax="false"
				action="#{ruasBean.limpar()}" ajax="false" />
	</p:panelGrid>
	</p:panelGrid>
	<p:dataTable id="dataTableEntidades" border="1" var="entidade"
		value="#{bairrosBean.entidades}"
		value="#{ruasBean.entidades}">
		<p:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{entidade.id}" />
		</p:column>
		<p:column>
			<f:facet name="header">NomeCidade</f:facet>
			<h:outputText value="#{entidade.nome_cidade}" />
		</p:column>
		<p:column>
			<f:facet name="header">NomeBairro</f:facet>
			<h:outputText value="#{entidade.nome_Bairro}" />
		</p:column>
		<p:column>
			<f:facet name="header">NomeRua</f:facet>
			<h:outputText value="#{entidade.nome_ruas}" />
		</p:column>
		<p:column>
			<f:facet name="header">Opções</f:facet>
			<p:commandButton value="Alterar" ajax="false"
				action="#{bairrosBean.editar(entidade.id)}" action="#{ruasBean.editar(entidade.id)}"></p:commandButton>
			</h:form>
</h:body>
</html>
