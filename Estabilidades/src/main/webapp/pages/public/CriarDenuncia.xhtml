<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
<title>Denuncias</title>
</head>
<h:body>
	<p:megaMenu orientation="horizontal" style="margin-top:20px">
		<p:submenu label="Cadastro Denuncia" icon="ui-icon-disk">
			<p:column>
				<p:submenu label="Cadastros de entidadaes">
					<p:menuitem icon="ui-icon-disk" value="Criar Denuncias"
						url="CriarDenuncias.xhtml" />
				</p:submenu>

			</p:column>
			<p:submenu label="Visualizar" icon="ui-icon-search">
				<p:column>
					<p:submenu label="Visualizar entidades">
						<p:menuitem icon="ui-icon-search" value="Denuncias cadastrados"
							url="DenunciasCadastradas.xhtml" />
					</p:submenu>
				</p:column>
			</p:submenu>
		</p:submenu>
	</p:megaMenu>
	<h1>Cadastro de Denuncias</h1>
	<h:form id="form">
		<p:growl id="growl" showDetail="true" sticky="true" />

		<p:panelGrid style="margin-botton:20px" columns="2" layout="grid">
			<p:outputLabel value="Qual a denuncia:" />
			<p:inputText id="TipoDenuncia" label="tipo"
				value="#{denunciasBean.denuncias.nome}" style="width:350px"
				required="true" />

		</p:panelGrid>

		<p:commandButton value="Salvar Denuncia" update="growl: form"
			action="#{denunciasBean.save()}">
		</p:commandButton>

	</h:form>
</html>
