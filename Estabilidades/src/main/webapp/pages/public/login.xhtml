
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Menu</title>
</h:head>

<h:form>
    <p:panel id="panel" header="New User">
 
        <p:messages id="msgs" />
 
        <h:panelGrid columns="3" cellpadding="5">
            <p:outputLabel for="firstname" value="Firstname:" />
            <p:inputText id="firstname" value="#{userView.firstname}" required="true" label="Firstname">
                <f:validateLength minimum="2" />
            </p:inputText>
            <p:message for="firstname" display="icon" />
 
            <p:outputLabel for="lastname" value="Lastname:" />
            <p:inputText id="lastname" value="#{userView.lastname}" label="Lastname" required="true">
                <f:validateLength minimum="2" />
                <p:ajax update="msgLastname" event="keyup" />
            </p:inputText>
            <p:message for="lastname" id="msgLastname" display="icon" />
 
        </h:panelGrid>
        <p:commandButton value="Save" update="panel" action="#{userView.save}" icon="pi pi-check" />
    </p:panel>
</h:form>
<style type="text/css">
    .ui-stack {
        z-index: 1000;
    }
</style>
 <p:stack icon="/desktop/imagens/menu.png" expanded="true">
    <p:menuitem value="Home" icon="/desktop/imagens/5.png" url="#"/>
    <p:menuitem value="Denuncias" icon="/desktop/imagens/1.png" url="#"/>
    <p:menuitem value="Acompanhar_Denuncia" icon="/desktop/imagens/2.png" url="#"/>
    <p:menuitem value="Cadastrar_Denuncia" icon="/desktop/imagens/3.png" url="#"/>
    <p:menuitem value="Grafico" icon="/desktop/imagens/4.png" url="#"/>
</p:stack>
 

</html>
